		<style>
			.price-num span.curen {
				position: relative;
				top: -32px;
				padding-right: 7px;
				font-weight: 400;
				font-size: 17px;
			}

			.price-head {
				float: left;
				width: 100%;
				padding: 32px 20px 80px;
				position: relative;
				border-radius: 10px 10px 0 0;
				overflow: hidden;
			}

			.price-item {
		    	width: 100%;
		    	position: relative;
		    	z-index: 1;
		    	overflow: hidden;
		    	margin: 18px;
		    	border-radius: 10px;
		    	border: 1px solid #aaa;
				display: inline-block;
			}

			.price-content {
			    background: #fff;
			    border: 1px solid #eee;
			    border-top: none;
			    overflow: hidden;
			    z-index: 20;
			    box-sizing: border-box;
			    border-radius: 0 0 10px 10px;
			}

			.fl-wrap {
			    float: left;
			    width: 100%;
			    position: relative;
			}

			.no-list-style {
			    list-style: none;
			}

			.price-link {
			    display: inline-table!important;
			    padding: 16px 30px!important;
			    color: #fff!important;
			    border-radius: 6px!important;
			    font-size: 15px!important;
			    position: relative!important;
			    margin: 20px 0 30px!important;
			    font-weight: 400!important;
			}

			.text-black-1 {
				color: #111!important;
			}

			.text-black-2 {
				color: #333!important;
			}

			.text-black-3 {
				color: #555!important;
			}

			.text-black-4 {
				color: #777!important;
			}

			.text-black-5 {
				color: #999!important;
			}

			.text-black-6 {
				color: #bbb!important;
			}

			.circle-wrap {
			    position: absolute;
			    transition: all 300ms linear;
			}

			.circle_bg-bal_versmall {
			    height: 40px;
			    width: 40px;
			}

			.circle_bg-bal {
			    display: block;
			    background: radial-gradient(circle at 10px 10px, rgba(255,255,255,0.31), rgba(255,255,255,0.11));
			    border-radius: 100%;
			}

			.circle-wrap {
			    position: absolute;
			    transition: all 300ms linear;
			}

			.price-head .footer-wave.footer-wave2 {
			    opacity: 0.3;
			    bottom: 10px;
			}

			.price-head .footer-wave {
			    bottom: -12px;
			    left: 0;
			    height: 100px;
			    opacity: 1;
			    z-index: 10;
			}

			.price-desc ul li:first-child {
			    border-top: none;
			}

			.price-desc ul li {
			    float: left;
			    width: 100%;
			    padding: 18px 0;
			    color: #7d93b2;
			    font-weight: 500;
			    font-size: 16px;
			    border-top: 1px solid #eee;
			}

			.mouth-cont {
			    z-index: 1;
			    opacity: 1;
			    position: relative;
			}

			.price-num-item {
			    font-size: 65px;
			    position: relative;
			    font-weight: 600;
			    color: rgba(255,255,255,0.81);
			    display: inline-table;
			}

			.price-head h3 {
			    color: #fff;
			    position: relative;
			    z-index: 2;
			    font-size: 14px;
			    font-weight: 500;
			    border: 2px solid rgba(255,255,255,0.41);
			    display: inline-table;
			    padding: 10px 40px;
			    border-radius: 6px;
			    background: rgba(255,255,255,0.11);
			    overflow: hidden;
			}

			.footer-wave, .section-wave {
			    position: absolute;
			    bottom: -160px;
			    width: 100%;
			    left: 0;
			    z-index: 2;
			    height: 400px;
			    opacity: 0.06;
			}

		  <script src="/js/jquery.inputmask.bundle.js"></script>
		  <script type="text/javascript">
		    LWDKInitFunction.addFN(function(){
				$(".phone").each(function(){
					One(this,"maskphone").inputmask({
		  		        mask: ["(99) 9999-9999", "(99) 99999-9999", ],
		  		        keepStatic: true
		  		      });
	            });
		    });
		  </script>

        <script>LWDKInitFunction.addFN(function(){
            String($(".table").length) != "0" && $(".table").each(function(){
                window["DataTable__" + this.id.split(/[^a-z0-9]/).join("_")] = One(this,"tabela-aplicada").DataTable({language: {url:"//cdn.datatables.net/plug-ins/1.10.22/i18n/Portuguese-Brasil.json"}});
            });

			$(".tel").each(function(){
				One(this).inputmask("(99) 99999999[9]", {"placeholder": ""});
			});

			$(".cep").each(function(){
				One(this).inputmask("99.999-999", {"placeholder": ""});
			});

            String($(".money").length) != "0" && $(".money").inputmask('decimal', {
                'alias': 'numeric',
                'groupSeparator': '.',
                'autoGroup': true,
                'digits': 2,
                'radixPoint': ",",
                'digitsOptional': false,
                'allowMinus': false,
                'prefix': 'R$ ',
                'placeholder': '0,00'
            });

			$('.tags').each(function(){
	            LWDKExec(()=>One(this).tagEditor({
	                placeholder: 'Digite uma tag e pressione enter...'
	            }));
	        });

		    $("[data-switch]").each(function(){
				$(this).data("notexec", true);
		        $(this).bootstrapSwitch('state',$(this).data("value"),false);
				$(this).data("notexec", false);
		    });

			LWDKInitFunction.addFN(LWDKLinks);

			setTimeout(()=>$("#m_aside_left_close_btn")[0].click(),600);


			LWDKExec(()=>One(".cpfcnpj").keydown(function(){
			    try {
			        $(this).inputmask('remove');
			    } catch (e) {}

			    var tamanho = $(this).val().length;
				try {

				    var elem = this;
				    setTimeout(function(){


					    if(tamanho < 15){
					        $(elem).inputmask("999.999.999-99[9][9]", {"placeholder": ""});
					    } else {
					        $(elem).inputmask("99.999.999/9999-99", {"placeholder": ""});
					    }

				        elem.selectionStart = elem.selectionEnd = 10000;
				    }, 0);

				    var currentValue = $(this).val();
				    $(this).val('');
				    $(this).val(currentValue);
				} catch (e) {}
			}));
        });

		window.imprimir_contrato = function imprimir_contrato(contrato_id){
			window.open(`/admin/contrato/${contrato_id}/`,'targetWindow',`toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes,width=` + String(screen.width * .8) + `,height=` + String(screen.height * .7) + `, top=` + String(screen.height * .1) + `, left=` + String(screen.width * .1));
		};

		Object.defineProperty(Array.prototype, 'chunk', {
		  value: function(chunkSize) {
		    var R = [];
		    for (var i = 0; i < this.length; i += chunkSize)
		      R.push(this.slice(i, i + chunkSize));
		    return R;
		  }
		});
		</script>
