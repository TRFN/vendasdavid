		<script>
			WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });

		  LWDKInitFunction = window.LWDKInitFunction = ({
			  functions: [],
			  addFN: function(toAdd){
				  this.functions.push(toAdd);
			  },
			  exec: function(){
				  for(let i in this.functions){
					  this.functions[i]();
				  }
			  }
		  });

		  document.addEventListener("DOMContentLoaded",()=>LWDKInitFunction.exec(),true);
        </script>

	<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--fixed m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page">
			<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2" id="m_login" style="background-image: url(assets/app/media/img/bg/bg-3.jpg);">
				<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
					<div class="m-login__container">
						<div class="m-login__logo">
							<a href="javascript:;">
								<img src="{logotipo}">
							</a>
						</div>
						<div class="m-login__signin">
							<div class="m-login__head">
								<h3 class="m-login__title">&nbsp;</h3>
							</div>
							<form class="m-login__form m-form" method=post>
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="text" placeholder="E-mail" name="email" autocomplete="off">
								</div>
								<div class="form-group m-form__group">
									<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Senha" name="password">
								</div>
								<div class="row m-login__form-sub">
									<div class="col m--align-left m-login__form-left">
										<!-- <label class="m-checkbox  m-checkbox--focus">
											<input type="checkbox" name="remember"> Lembrar-me
											<span></span>
										</label> -->
									</div>
									<div class="col m--align-right m-login__form-right">
										<!-- <a href="javascript:;" id="m_login_forget_password" class="m-link">Esqueceu sua senha?</a> -->
									</div>
								</div>
								<div class="m-login__form-action">
									<button id="m_login_signin_submit" type=submit class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">Entrar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
